name: Build

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      #Caches the library folder, which Unity generates once when opening project
      - name: Cache library files generated by Unity
        uses: actions/cache@v2.1.4
        with:
          key: Library
          path: Library
      
      #Builds the project
      - name: Build project
        uses: game-ci/unity-builder@v2.0-alpha-6
        with:
          unityVersion: 2020.2.1f1
          targetPlatform: WebGL
          
      #Saves the build so it can be downloaded from the actions screen
      - name: Upload build for download to git storage
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
