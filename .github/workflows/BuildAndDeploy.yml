name: Build and Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow when a push is made to main
  push:
   branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }} #Currently linked to my own personal license, needs to be changed to IBM professional license

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      #Caches the library folder, which Unity generates once when opening project
      - name: Cache library files generated by Unity
        uses: actions/cache@v2.1.4
        with:
          key: Library
          path: Library
      
      #Builds the project in a docker container with the Unity editor installed
      - name: Build project
        uses: game-ci/unity-builder@v2.0-alpha-6
        with:
          unityVersion: 2020.2.1f1
          targetPlatform: WebGL
          
      #Saves the build so that it can be accessed by the deployment job next
      - name: Upload build for download to git storage
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build

  #Deploys the build created in the last step      
  Deploy:
    needs: [Build] #Stops this executing before building the project in the previous job
    name: Deploy to IBM Bucket
    runs-on: ubuntu-latest   

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
        #Gets the build file from the previous job saved to artifacts because GitHub doesn't share files between jobs
      - name: Get build file from previous job
        uses: actions/download-artifact@v2
        with:
          name: Build
          
      #Creates an instance of the AWS CLI so bucket files can be uploaded to IBM Bucket
      - name:  Authorize AWS CLI to IBM Bucket
        uses: ItsKarma/aws-cli@v1.70.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.S3_LOCATION }}

        with:
          args: --endpoint-url https://s3.eu-gb.cloud-object-storage.appdomain.cloud s3 cp --recursive WebGL/WebGL/ s3://webgl-bucket/
